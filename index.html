<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeekToDo Sync PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>
  <h1>WeekToDo Sync PWA</h1>
  <div id="tasks">Chargement des t√¢ches...</div>

  <script>
    const configUrl = "tasks.json"; // ton JSON d√©j√† en ligne

    async function loadTasks() {
      try {
        const response = await fetch(configUrl);
        if (!response.ok) throw new Error("Impossible de charger tasks.json");
        const data = await response.json();

        const container = document.getElementById('tasks');
        container.innerHTML = "";

        // üîπ maintenant on va chercher data.tasks
        let found = false;
        if (data.tasks && Array.isArray(data.tasks)) {
          data.tasks.forEach(group => {
            if (Array.isArray(group)) {
              group.forEach(task => {
                found = true;
                const div = document.createElement("div");
                div.style.border = "1px solid #ccc";
                div.style.padding = "8px";
                div.style.margin = "4px 0";
                div.textContent = task.text || "Sans titre";
                container.appendChild(div);
              });
            }
          });
        }

        if (!found) {
          container.textContent = "Aucune t√¢che trouv√©e dans tasks.json";
        }

      } catch (err) {
        document.getElementById('tasks').textContent = "Erreur : " + err.message;
      }
    }

    loadTasks();
  </script>
</body>
</html>
