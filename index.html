<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeekToDo Sync PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>
  <h1>WeekToDo Sync PWA</h1>
  <div id="tasks">Chargement des tâches...</div>

  <script>
    // Remplace ce lien par le lien RAW de ton fichier JSON sur GitHub
    const configUrl = "https://raw.githubusercontent.com/TON_USER/TON_REPO/main/tasks.json";

    async function loadTasks() {
      try {
        const response = await fetch(configUrl);
        if (!response.ok) throw new Error("Impossible de charger tasks.json depuis GitHub");
        const data = await response.json();

        const container = document.getElementById('tasks');
        container.innerHTML = "";

        if (data.tasks && data.tasks.length > 0) {
          data.tasks.forEach(taskGroup => {
            // taskGroup peut être un tableau, comme dans ton export IndexedDB
            if(Array.isArray(taskGroup)) {
              taskGroup.forEach(task => {
                const div = document.createElement("div");
                div.style.border = "1px solid #ccc";
                div.style.padding = "8px";
                div.style.margin = "4px 0";
                div.textContent = task.text || "Sans texte";
                container.appendChild(div);
              });
            }
          });
        } else {
          container.textContent = "Aucune tâche trouvée dans tasks.json";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('tasks').textContent = "Erreur : " + err.message;
      }
    }

    loadTasks();
  </script>
</body>
</html>
